<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
    <!-- navigation starts from here -->
    <div style="margin-left: 8%; margin-top: 1%;">
      <ul class="nav nav-pills"style=margin>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Basic Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Educational Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Interest</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true"></a>
        </li>
      </ul>
    </div>
<!-- navigation ends and form starts here -->
    <div class="container">
    <h2 style="margin: 10px;">Please Fill Your Basic Details !</h2>
     
    <form style="margin: 3%;" action="/upload" method="POST">
      <div class="mb-3">
        <h6>Career Summary</h6>
        <textarea name="about" class="form-control" cols="30" rows="5" placeholder="Please write about your Career goal "></textarea>
      </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" placeholder="Please enter your email ID" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We do not share emails with third party.</div>
        </div>
        <div class="mb-3">
            <label for="Name"  class="form-label">Name</label>
            <input type="text" name="Name" class="form-control" placeholder="Please enter your name" id="Name" >
         </div>
         <div class="mb-3">
          <label for="Phone" class="form-label">Phone Number</label>
          <input type="text"  name="Phone" class="form-control" placeholder="Please enter your Mobile Number" id="Phone" >
       </div>
       <div class="mb-3">
        <label for="LinkedIn" class="form-label">LinkedIn</label>
        <input type="text" name="LinkedIn"  class="form-control" placeholder="Please enter your LinkedIn address" id="LinkedIn" >
     </div>
     <div class="mb-3">
      <label for="photo" class="form-label">Select Your Photograph</label>
      <input class="form-control form-control-sm" name="photo" id="photo" type="file">
    </div>
    <div class="mb-3" style="margin: 20px;">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
    </div>

    <!-- form ends here -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
